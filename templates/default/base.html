<div class="blog">

	       <h1>

		       </h1>
		<nav>
		  <ul>				

		<li><a href="/">最近更新</a></li> 
		%if 'menu' in locals():
			%for menuconf  in menu:
				
			<li><a href="/cate/{{menuconf[1]}}.html">{{menuconf[0]}}</a></li>

		%end
		
		</ul>
		    
		%rightblock()
		
	        <h2>标签</h2>
		<span id="tags_lists"></span>	
		<script>
			$(document).ready(function(){
				$.getJSON("/get_tags",{},function(data){
					html ="";
					for(tag in data){
						html+="<a href='/tags/"+data[tag]+".html'>"+data[tag]+"</a> &nbsp;";
					}
					$("#tags_lists").html(html);
				});
			
			});
		</script>
